<div class="hero-wrapper">
  <h1 class="hero__text title">Conoce las últimas novedades de la moda ecológica</h1>
</div>

<div class="wrapper">
  <div *ngIf="aPosts.length">
    <app-lista [aItems]="aPosts" (outBorrarItem)="deletePost($event)"></app-lista>
  </div>
  <section>
    <app-altas (outAddPost)="addPost($event)"></app-altas>
  </section>
</div>
